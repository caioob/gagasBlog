<div class="container-fluid">
    <div class="row"><br></div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><h1>Blog Posts</h1></div>
    </div>
    <div class="row"><br></div>
    <div class="row"><br></div>    
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <table class="table table-borderless">
                <thead></thead>
                <tbody>
                    <tr *ngFor="let post of listOfPosts">
                        <a [routerLink]="['/post', post._id]" ><td>{{post.title}}</td></a>
                        <td style="text-align: left;"><i>{{post.datePublished | date}}</i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
